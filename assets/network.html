<h1>互联网接入方法</h1>
<h2>1. 有线网络连接</h2>
使用遥控器方向键选择语言界面开机后，请进入“应用&设置(App&Setting)”标签，进入“设置(Setting)”，
选择“以太网”（请确保顶部网络开关为“打开”状态），点击后选择“动态IP”设
置后保存退出，插上网线即可接入互联网。
<br /><br />

<h2>2. 无线网络连接</h2>
使用遥控器方向键选择语言界面开机后，进入“我的应用”标签，再进入“设置”，
选择“WIFI”（请确保顶部网络开关为“打开”状态），找到目标无线网络名称后点
击进入输入密码后点击“连接”即可接入互联网。
